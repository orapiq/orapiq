<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orapiq</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/ffffff/cooking-book.png" type="image/png">
    <style>
        /* Estilos básicos para el menú */
        .menu { display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #333; color: white; }
        .navbar { display: none; }
        .navbar.active { display: block; }
        .navbar ul { list-style: none; padding: 0; margin: 0; display: flex; gap: 20px; }
        .navbar ul li a { color: white; text-decoration: none; font-weight: bold; }
        .menu-icono { width: 30px; cursor: pointer; }
        @media(min-width:768px){ .navbar { display: flex !important; } }
    </style>
</head>
<body>

<header class="header">
    <div class="menu container">
        <a href="#" class="logo">orapiq</a>

        <!-- Botones del menú -->
        <div class="menu-toggle">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/menu--v1.png" class="menu-icono" alt="Menú" id="menu-open">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/checkmark.png" class="menu-icono" alt="Cerrar" id="menu-close" style="display:none;">
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#contactos">Contactos</a></li>
            </ul>
        </nav>    
    </div>
</header>

<!-- Sección de contactos -->
<section id="contactos">
    <h2>Contactos</h2>
    <p>Escribe aquí tu información de contacto.</p>
</section>

<script>
    const menuOpen = document.getElementById('menu-open');
    const menuClose = document.getElementById('menu-close');
    const navbar = document.querySelector('.navbar');

    menuOpen.addEventListener('click', () => {
        navbar.classList.add('active');
        menuOpen.style.display = 'none';
        menuClose.style.display = 'inline';
    });

    menuClose.addEventListener('click', () => {
        navbar.classList.remove('active');
        menuOpen.style.display = 'inline';
        menuClose.style.display = 'none';
    });
</script>

</body>
</html>
