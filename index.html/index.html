<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" href="favicon.png.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orapiq</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS externo -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png"> <!-- <- coloca tu imagen aquí -->

</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="menu container">
      <a href="#" class="logo">Orapiq</a>

      <!-- Botón menú hamburguesa -->
      <div class="menu-toggle">
        <i class="fas fa-bars" id="menu-open"></i>
        <i class="fas fa-times" id="menu-close" style="display:none;"></i>
      </div>

      <nav class="navbar">
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#contacto">Contactos</a></li>
        </ul>
      </nav>
    </div>

    <div class="header-content container" id="inicio">
      <h1>Orapiq</h1>
      <p>Tu espacio donde la frescura y el sabor se encuentran. Descubre nuestra propuesta gastronómica única.</p>
      <a href="https://wa.me/593967834634?text=Hola%20quiero%20más%20información" class="btn-1" target="_blank">
        <i class="fab fa-whatsapp"></i> Contáctanos
      </a>
    </div>
  </header>

  <!-- SECCIÓN CONTACTOS -->
  <section class="contacto container" id="contacto">
    <h2>Contáctanos</h2>
    <p>📧 a.parralesg@outlook.com</p>
    <p>📞 +593 967834634</p>
    <p>
      <a href="https://wa.me/593967834634?text=Hola%20quiero%20más%20información" class="btn-1" target="_blank">
        <i class="fab fa-whatsapp"></i> Escríbenos por WhatsApp
      </a>
    </p>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 Orapiq - Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- JS menú responsive -->
  <script>
    const menuOpen = document.getElementById('menu-open');
    const menuClose = document.getElementById('menu-close');
    const navbar = document.querySelector('.navbar');

    menuOpen.addEventListener('click', () => {
      navbar.classList.add('active');
      menuOpen.style.display = 'none';
      menuClose.style.display = 'inline';
    });

    menuClose.addEventListener('click', () => {
      navbar.classList.remove('active');
      menuOpen.style.display = 'inline';
      menuClose.style.display = 'none';
    });
  </script>

</body>
</html>
